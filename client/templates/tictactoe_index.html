<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/tictactoe_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="../static/js/index.js" defer></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <header>
      <div class="logo" onclick="window.location.href='landing.html'">
        <img src="../static/images/image.png" alt="FlowAI Logo" data-translate>
        FlowAI
      </div>
      <div style="display: flex; align-items: center; gap: 20px;">
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" onclick="toggleTheme()">
            <span class="slider"></span>
          </label>
        </div>
      <nav>
        <a href="#">☰</a>
        <div class="menu">
          <a href="AI_agent.html" data-translate>AI Task Flow</a>
          <a href="games.html" data-translate>Games</a>
          <a href="pomodoro_timer.html" data-translate>Pomodoro</a>
          <a href="user_profile.html" data-translate>User Profile</a>
          <a href="#" onclick="logout()" data-translate>Logout</a>
        </div>
      </nav>
    </header>
  <main>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="mode-selection">
        <button id="twoPlayerBtn" onclick="startGame('2P')">2 Player</button>
        <button id="vsComputerBtn" onclick="startGame('AI')">
          VS Computer
        </button>
      </div>
      <div class="game-board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
      </div>
      <button class="replay-btn" onclick="resetGame()">Play Again</button>
      <!-- Result Section -->
      <div id="result" class="result">
        <p id="result-message"></p>
      </div>
    </div>
    <script src="../static/js/tictactoe_script.js"></script>
  </main>
  <div>
    <p>© 2024 FlowAI. All rights reserved.</p>
  </div>
  </body>
</html>
