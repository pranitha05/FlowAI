<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman_style.css" />
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="..\..\static\js\index.js" defer></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <header>
      <div class="logo" onclick="window.location.href='landing.html'">
        <img src="../../static/images/image.png" alt="FlowAI Logo" data-translate>
        FlowAI
      </div>
      <div style="display: flex; align-items: center; gap: 20px;">
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" onclick="toggleTheme()">
            <span class="slider"></span>
          </label>
        </div>
      <nav>
        <a href="#">☰</a>
        <div class="menu">
          <a href="AI_agent.html" data-translate>AI Task Flow</a>
          <a href="games.html" data-translate>Games</a>
          <a href="pomodoro_timer.html" data-translate>Pomodoro</a>
          <a href="user_profile.html" data-translate>User Profile</a>
          <a href="#" onclick="logout()" data-translate>Logout</a>
        </div>
      </nav>
    </header>
    <main>
    <div class="container">
      <h1>Hangman</h1>
      <div class="game-container">
        <div id="hangmanImage" class="hangman-image"></div>

        <div class="word-and-buttons">
          <div id="wordDisplay" class="word-display"></div>
          <div id="letterButtons" class="letter-buttons"></div>
        </div>
      </div>

      <div class="replay-container">
        <button class="replay-btn" onclick="resetGame()">Replay</button>
      </div>

      <div id="resultOverlay" class="result-overlay">
        <p id="resultMessage"></p>
        <button onclick="resetGame()">Replay</button>
      </div>
    </div>

    <script src="hangman_script.js"></script>
  </main>
  <div>
    <p>© 2024 FlowAI. All rights reserved.</p>
  </div>
  </body>
</html>
